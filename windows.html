<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11</title>
    <link rel="stylesheet" href="style_w.css">
</head>
<body>

    <div class="desktopIcons">
        
    <div class="icon" id="pc">
            <img src="this_pc.png" alt="" width="4%">
            <p>This PC</p>
        </div>

        <div class="icon" id="recyclebin">
            <img src="recycle bin.png" alt="" width="4%">
            <p>Recycle Bin</p>
        </div>

        <div class="icon" id="edge">
            <img src="Microsoft_Edge_logo.png" alt="" width="4%">
            <p>Edge</p>
        </div>

        <div class="icon" id="vlc">
            <img src="vlc_player.png" alt="" width="4%">
            <p>VLC Media Player</p>
        </div>

    </div>


    <div>

    <div class="taskbar">
        <img  id="startbutton"         src="w_icon1.png" width="3%">
        <img  id="searchbutton"        src="windows icon.png" alt="" width="3%">
        <img  id="file_explorer" src="file_exp_icon.png" alt="" width="3%">
        <img  id="micro_edge"    src="micro_icon.jpeg" alt="" width="3%">
        <img  id="chrome"        src="Chrome-icon.png" alt="" width="3%">
        <img  id="vsCodee"        src="vsCode_icon.png" alt="" width="3%">
        <img  id="bright_taskbar" src="bright_taskbar.png" alt="">

    </div>

    <div class="startmenu">
        <img id="start_menu" src="start_dbox.png" alt="" width="60%" align="right">
    </div>

     <div class="filemanager">
        <img id="file_manager" src="file_explorer_dbox.png" alt="" width="70%">
    </div>

    <div class="chromee">
        <img id="chrome" src="chrome_dbox.png" alt="" width="65%">
    </div>

    <div class="vsCode">
        <img id="vsCodee" src="VSCode_dbox.png" alt="" width="68%">
    </div>

    </div>

    
</body>
<script src="script_w.js"></script>

</html>
